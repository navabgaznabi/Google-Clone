<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="google-icon.png" type="image/icon type">
    <link rel="stylesheet" href="style.css">
    <title>Advance Search</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap');
        </style>
</head>
<body>
    <div class="header">        
        <a class="icon" href="google-image-search.html">
            Image Search
        </a>
        <a class="icon" href="index.html">
            Google Search
        </a>
    </div>
    <div class="adv-search">
        <label>Advanced search</label>
    </div>
    <hr>
    <div class="advanced-search-container">
        <form action="https://www.google.com/search" method="get">
            <div class="heading-one">
                <label class="left-col">Find pages with...</label>
                <div style="margin: 0px 10px; width: 38vw; font-size: medium;"></div>
                <label class="right-col">To do this in the search box.</label>
            </div>
            <div class="heading">
                <label class="left-col">All these words:</label>
                <input class="middle-col" type="text" name="as_q">
                <div class="right-col">
                    Type the important words: <span class="monospace">tri-colour rat terrier</span>
                </div>
            </div>
            <div class="heading">
                <label class="left-col">This exact word or phrase:</label>
                <input class="middle-col" type="text" name="as_epq">
                <div class="right-col">
                    Put exact words in quotes: <span class="monospace">"rat terrier"</span>
        </div>
            </div>
            <div class="heading">
                <label class="left-col">Any of these words: </label>
                <input class="middle-col" type="text" name="as_oq">
                <div class="right-col">Type OR between all the words you want: <span class="monospace">miniature OR standard</span>
        </div>
            </div>
            <div class="heading">
                <label class="left-col">None of these words:</label>
                <input class="middle-col" type="text" name="as_eq">
                <div class="right-col">Put a minus sign just before words that you don't want: <span class="monospace">-rodent, -"Jack Russell"</span>
        </div>
            </div>
            <div class="heading">
                <label class="left-col"></label>
                <div style="margin: 0px; width: 39.4vw;">
                    <input class="adv-btn" type="submit" value="Advanced Search">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
